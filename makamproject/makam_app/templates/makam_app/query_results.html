{% extends "base.html" %}

{% block title %}
Arama Sonuçları
{% endblock title %}

{% block content %}

<form class="form-group" enctype="multipart/form-data" method="post" id="my_data_form">

    <div class="container">

        <div class="row">

            <div class="col-8">

                <h3>Sonuçlardan Seç:</h3>

                <ul id="my_pieces_list">

                    {% for pieces in pieces_found %}

                    <li style="margin-bottom: 5px;" id="{{pieces.id}}">

                        <div class="row">

                            <div class="col md-5">
                                {{pieces.eser_adi}}
                            </div>
                            
                            <div class="col md-5">
                            
                            </div>
                            
                        </div>

                    </li>

                    {% endfor %}

                </ul>

            </div>
            <div class="col-4">

                <ul id="my_selected_pieces_list"></ul>

            </div>

        </div>

    </div>

    <input type="submit" value="Submit" id="submit_all">

</form>

{% endblock content %}

{% block scripts %}
<script type="text/javascript">

    var selected_piece_pks = [];
    var selected_piece_list = document.getElementById("my_selected_pieces_list");
    
    document.getElementById("my_pieces_list").addEventListener("click", function (e) {
        
        if (e.target && e.target.nodeName == "LI") {
            
            if (!selected_piece_pks.includes(e.target.id)) {
                
                selected_piece_pks.push(e.target.id);
                
                let selected_piece_option = document.createElement('option');
                
            }
            
            console.log(selected_piece_pks)
        }

    });


    // $('form#my_data_form').serialize() + '&selected_makams=' + JSON.stringify(selected_makams) + '&selected_usuls=' + JSON.stringify(usul_array) + '&selected_form=' + JSON.stringify(form_name) + '&selected_subcomponents=' + JSON.stringify(subcomponent_array),

    $('#submit_all').click(function (event) {

        event.preventDefault();

        $.ajax({
            type: 'POST',
            url: "{% url 'makam_app:QueryResultsView' %}",
            dataType: 'json',
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                testdata: '[{"a":"b", "c":"d"}]',
                selected_pieces: JSON.stringify(selected_piece_pks),
            },
            success: function (data) {
                alert("Sonuçlar alınıyor.")
                window.location.href = data.url;
            },
            error: function (data) {

            }
        });

    });

</script>
{% endblock scripts %}
